<!DOCTYPE html>

<body>
     <nav class="navbar">

<div class="form-container">
  <h2>Issue Book</h2>
  <form id="issueForm">
    <input type="text" placeholder="Student ID" required>
    <input type="text" placeholder="Book ID" required>
    <input type="date" id="issueDate" required>
    <input type="date" id="dueDate" readonly>
    <button type="submit" class="btn">Issue Book</button>
  </form>
</div>

<div class="form-container">
  <h2>Return Book</h2>
  <form id="returnForm">
    <input type="text" placeholder="Student ID" required>
    <input type="text" placeholder="Book ID" required>
    <button type="submit" class="btn">Return Book</button>
  </form>
</div>

<div class="dashboard">
  <h2>Issued Books</h2>
  <ul id="issuedBooks">
    <!-- Issued books will appear here dynamically -->
  </ul>
</div>

</body>
</html>

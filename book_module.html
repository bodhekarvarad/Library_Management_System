<div class="form-container">
  <h2>Add / Update Book</h2>
  <form id="bookForm">
    <input type="text" id="bookId" placeholder="Book ID" required>
    <input type="text" id="title" placeholder="Title" required>
    <input type="text" id="author" placeholder="Author" required>
    <input type="text" id="publisher" placeholder="Publisher" required>
    <select id="availability" required>
      <option value="">-- Availability --</option>
      <option value="Available">Available</option>
      <option value="Issued">Issued</option>
    </select>
    <button type="submit" class="btn">Save Book</button>
  </form>
</div>

<div class="dashboard">
  <h2>Book Records</h2>
  <ul id="bookList">
    <!-- Book records will appear here dynamically -->
  </ul>
</div>

    
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <!-- Student Login -->
    <div class="student-box">
      <h2>Student Login</h2>
      <form action="stud_pr_db.php" method="post">
        <div class="form-group">
          <input type="text" name="sEmail" placeholder="Your Email *" required>
        </div>
        <div class="form-group">
          <input type="password" name="sPass" placeholder="Your Password *" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <a href="#" class="forgot">Forgot Password?</a>
    </div>

    <!-- Admin Login -->
    <div class="admin-box">
      <h2>Admin Login</h2>
      <form action="admin_pr_db.php" method="get">
        <div class="form-group">
          <input type="email" name="adminEmail" placeholder="Your Email *" required>
        </div>
        <div class="form-group">
          <input type="password" name="adminPassword" placeholder="Your Password *" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <a href="#" class="forgot">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
